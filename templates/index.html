<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Medical Chatbot - Your AI Doctor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap"
      rel="stylesheet"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- AOS (Animate On Scroll) -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <style>
      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 90vh;
        text-align: center;
        position: relative;
      }
      .hero h1 {
        font-size: 3rem;
        color: #1a237e;
        margin-bottom: 1rem;
        letter-spacing: 2px;
      }
      .hero p {
        font-size: 1.3rem;
        color: #3949ab;
        margin-bottom: 2.5rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      .chat-btn {
        padding: 1rem 2.5rem;
        font-size: 1.2rem;
        color: #fff;
        background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
        border: none;
        border-radius: 40px;
        box-shadow: 0 8px 24px rgba(67, 206, 162, 0.2);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        font-weight: bold;
        letter-spacing: 1px;
      }
      .chat-btn:hover {
        transform: scale(1.08);
        box-shadow: 0 12px 32px rgba(24, 90, 157, 0.2);
        background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
      }
      .floating-doctor {
        position: absolute;
        right: 5vw;
        bottom: 10vh;
        width: 320px;
        max-width: 40vw;
        z-index: 1;
        animation: float 4s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-30px);
        }
      }
      .wave {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100vw;
        height: 180px;
        z-index: 0;
      }
      @media (max-width: 700px) {
        .hero h1 {
          font-size: 2rem;
        }
        .floating-doctor {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1 class="animate__animated animate__fadeInDown">
        Welcome to Your AI Medical Assistant
      </h1>
      <p data-aos="fade-up" data-aos-delay="200">
        Get instant, reliable answers to your health questions.<br />
        Our AI-powered doctor is available 24/7 to help you understand symptoms,
        treatments, and more.
      </p>
      <!-- Replace your Chat with Doctor button section with this -->
      <button
        id="chat-btn"
        class="chat-btn animate__animated animate__pulse animate__infinite"
      >
        Chat with Doctor
      </button>
      <div
        id="fade-overlay"
        style="
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: #fff;
          opacity: 0;
          z-index: 9999;
          transition: opacity 0.5s;
        "
      ></div>
      <script>
        const chatBtn = document.getElementById("chat-btn");
        const overlay = document.getElementById("fade-overlay");
        chatBtn.addEventListener("click", function () {
          // Animate button
          chatBtn.classList.remove("animate__pulse");
          chatBtn.classList.add("animate__heartBeat");
          // Fade out effect
          overlay.style.display = "block";
          setTimeout(() => {
            overlay.style.opacity = 1;
          }, 10);
          // Redirect after fade
          setTimeout(() => {
            window.location.href = "/get";
          }, 550);
        });
      </script>
      <img
        src="https://cdn.pixabay.com/photo/2017/01/31/13/14/avatar-2026510_1280.png"
        alt="Doctor"
        class="floating-doctor"
        data-aos="zoom-in"
        data-aos-delay="400"
      />
      <svg class="wave" viewBox="0 0 1440 320">
        <path
          fill="#43cea2"
          fill-opacity="0.3"
          d="M0,224L48,202.7C96,181,192,139,288,138.7C384,139,480,181,576,202.7C672,224,768,224,864,197.3C960,171,1056,117,1152,122.7C1248,128,1344,192,1392,224L1440,256L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
        ></path>
      </svg>
    </div>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
